@(MENU: List[Menu], nofollow: String)

<!--========================================================================-->
<!-- ヘッダ（メニューを表示） -->
<!--========================================================================-->
<div class="adminmenu">
  @for(e <- MENU) {
    <span class="adminmenu">
      <a href="@e.href"
      @if(nofollow.nonEmpty) {  rel="nofollow" } 
      >
      @e.name
      </a>
    </span>
  } 
</div>
